<script>
    function loadFile(filePath) {
        var result = null;
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET", filePath, false);
        xmlhttp.send();
        if (xmlhttp.status == 200) {
            result = xmlhttp.responseText;
        }
        return result;
    }

    var loadedFile = JSON.parse(loadFile("https://dicerandom.github.io/crackbot/items/setup.json"));

    if(loadedFile.HasSetup == "false"){
        console.log("No Setup");
        noSetup();
    }


    function noSetup(){
        var title = document.getElementById("title");
        var setup = document.getElementById("setup");
        setup.hidden = true;
        title.innerHTML = "We are waiting for Micheal to reveal his setup."
    }

</script>
